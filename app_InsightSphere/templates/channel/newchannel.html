{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/newchannel.css'%}">
    <link rel="stylesheet" href="{% static 'icons\uicons-solid-rounded\css\uicons-solid-rounded.css' %}">
    <title>Beyond Limit | New Channel</title>
    <link rel="icon" href="{% static 'assets/img/512logo.png' %}?v1" type="image/x-icon">
</head>
<body>
    <div id="main">
        <img id="logo"  src="{% static 'assets/img/512logo.png' %}?v1" alt="logo">
        <div id="login">
            <h1>Create a new channel</h1>
            {% if error %}
            <p id="warn">{{ error }}</p>
            {% endif %}
            <form method="post" name="pt1" id="card-login" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="pt1">
                <input type="text" name="name" placeholder="Channel name" autocomplete="off" id="input-text">
                <input type="text" name="description" placeholder="Channel description" autocomplete="off" id="input-text">
                <button type="submit">Create</button>
            </form>
            <p id="terms">
                By creating a new channel you agree to respect our terms of use.</p>
            
        </div>
    </div>
</body>
</html>

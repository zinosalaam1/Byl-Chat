{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v1">
    <title>Beyond Limit | Login</title>
    <link rel="icon" href="{% static 'assets/img/512logo.png' %}?v1" type="image/x-icon">
</head>
<body>
    <div id="main">
        <img id="logo"  src="{% static 'assets/img/512logo.png' %}?v1" alt="logo">
        <div id="login">
            <h1>
                Welcome back!</h1>
            {% if error_message %}
            <p id="warn">{{ error_message }}</p>
            {% endif %}
            <form method="post" id="card-login">
                {% csrf_token %}
                <input type="text"  name="username" placeholder="Username or Email" autocomplete="off">
                <input type="password" name="password" autocomplete="off" placeholder="Password">
                <button type="submit">Login!</button>    
                <p id="terms">
                    By logging in you agree to our terms of use.</p>
                <a href="/new">
                    Don't have an account yet?</a>
            </form>
        </div>
    </div>

</body>
</html>
